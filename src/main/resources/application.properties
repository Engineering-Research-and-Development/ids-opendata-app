### App setup
spring.banner.location=classpath:banner.txt
server.port=8083
# set ssl to false if need to enable http communication
#server.ssl.enabled=false
server.ssl.key-alias=ssl
server.ssl.key-password=changeit
server.ssl.key-store=classpath:ssl-server.jks
server.ssl.key-store-provider=SUN
server.ssl.key-store-type=JKS

application.websocket.isEnabled=true
application.fileSenderPort=9000
application.dataLakeDirectory=
application.dataLakeDirectory.destination=

spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.max-file-size=200MB
# Setting max size of post requests to 6MB (default: 2MB)
server.tomcat.max-http-post-size=200291456

information.model.version=@information.model.version@

application.opendata.version=ckan

application.opendata.ckan.url=
application.opendata.ckan.token=
application.opendata.ckan.packageId=
application.opendata.ckan.datetimePattern=YYYYMMdd_HHmmss
